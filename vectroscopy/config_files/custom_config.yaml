        - \\lasp-store\home\taja6898\Documents\Mars_Data\T1250_demo_parameters\T1250_cdodtot_BAL1_BD1500_2.IMG
        - [0.005]
    pipeline:
    - task: majority
      iterations: 2

    - task: boundary
      iterations: 2
      size: 3

