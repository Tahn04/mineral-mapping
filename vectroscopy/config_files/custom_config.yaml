    thresholds:
      median:
        run: True
        size: 3
        iterations: 1
      parameters:
        D2300:
        - \\lasp-store\home\taja6898\Documents\Mars_Data\T1250_demo_parameters\T1250_cdodtot_BAL1_D2300.IMG
        - [0.001, 0.005, 0.01]
